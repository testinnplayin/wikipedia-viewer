<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Viewer | Random Wiki Article</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid header">
      <header>
        <h1>Wiki Viewer</h1>
      </header>
    </div>

    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label class="sr-only" for="search-input">Search field</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="search" id="search-input" placeholder="Search..." />
          </div>
        </div>
        <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
      </form>

      <div class="result-field"> <!-- Where the articles will be listed -->
        <ul>
          <li><a href="#" title="article 1" target="_blank">Article 1</a></li>
          <li><a href="#" title="article 2" target="_blank">Article 2</a></li>
        </ul>
      </div>

    </div>

    <div class="container-fluid">
      <footer>
        <div class="row">
          <div class="col-xs-6">Wood, R.</div>
          <div class="col-xs-6">Powered by: <a href="#" target="_blank">Wikipedia</a></div>
        </div>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>

</html>
