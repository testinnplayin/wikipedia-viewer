<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Viewer | Random Wiki Article</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid header">
      <header>
        <h1><i class="fa fa-newspaper-o fa-2x"></i> Wikipedia Viewer</h1>
      </header>
    </div>

    <div class="container-fluid main-content">
      <form class="form-inline">
        <div class="form-group text-center">
          <label class="sr-only" for="search-input">Search field</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="search" id="search-input" placeholder="Search..." />
          </div>
        </div>
        <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        <a class="btn btn-default" type="button" id="luck" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"
        title="link to random Wikipedia article" aria-hidden="true">I'm feeling lucky!</a>
      </form>

      <div class="result-field list-group"> <!-- Where the articles will be listed -->
        <a href="#" class="list-group-item" title="article 1" target="_blank"><i class="fa fa-newspaper-o"></i> Title: abstract</a>
        <a href="#" class="list-group-item" title="article 2" target="_blank"><i class="fa fa-newspaper-o"></i> Title: abstract</a>
      </div>

    </div>


    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-2 left"><p>Wood, R.</p></div>
          <div class="col-xs-2 right"><p>Powered by: <a href="#" target="_blank">Wikipedia</a></p></div>
        </div>
      </div>
    </footer>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>

</html>
